<!DOCTYPE html>
<html ng-app="appUser">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="usersPage.js"></script>
</head>

<body>
<div class="container" ng-controller="userController">
    <h1>Пользователи</h1>
    <h2>Добавить нового пользователя</h2>
    <form ng-submit="submitCreateNewUser()" ng-model="newUser">

        <label>
            Наименование:
            <input type="text" name="login" ng-model="newUser.login" id="login" placeholder="login" required>
        </label>

        <label>
            Цена:
            <input type="text" name="password" ng-model="newUser.password" id="password" placeholder="password" required>
        </label>
        <button class="btn btn-success" type="submit" >Сохранить пользователя</button>
    </form>
    <h3>Список пользователей</h3>
    <table class ="table table-hover">
        <tr>
            <td>id</td>
            <td>Логин</td>
            <td>Редактировать</td>
            <td>Удаление пользователя</td>
        </tr>
        <tbody>
        <tr ng-repeat="p in userList">
            <td>{{p.id}}</td>
            <td>{{p.login}}</td>
            <td>
                <button class="btn btn-signature" ng-click="toEditUser(p)">Редактировать пользователя</button>
            </td>
            <td>
                <button class="btn btn-danger" ng-click="deleteUserById(p.id)">Удалить пользователя</button>
            </td>

        </tr>
        </tbody>
    </table>

    <h2>Редактирование пользователя</h2>
    <form ng-model="editUser" ng-submit="submitEditUser()">
        <label>
            Id:
            <input type="number" name="id" ng-model="editUser.id" >
        </label>

        <label>
            Логин:
            <input type="text" name="login" ng-model="editUser.login" >
        </label>

        <label>
            Пароль:
            <input type="text" name="password" ng-model="editUser.password" >
        </label>
        <button class="btn btn-success" type="submit" >Сохранить товар</button>
    </form>

</div>
</body>
</html>
