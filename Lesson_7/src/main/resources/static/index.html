<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
  <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">
  <h1>Магазин</h1>
  <h2>Добавить новый продукт</h2>
  <form ng-submit="submitCreateNewProduct()">

    <label>
      Наименование:
      <input type="text" name="title" ng-model="newProduct.title" id="title" placeholder="title" required>
    </label>

    <label>
      Цена:
      <input type="number" name="cost" ng-model="newProduct.cost" id="cost" placeholder="cost" required>
    </label>
    <button class="btn btn-success" type="submit" >Сохранить товар</button>
  </form>
  <h3>Список товаров</h3>
  <table class ="table table-hover">
    <tr>
      <td>id</td>
      <td>Название</td>
      <td>Цена</td>
      <td>Удаление товара</td>
    </tr>
    <tbody>
    <tr ng-repeat="p in ProductList">
      <td>{{p.id}}</td>
      <td>{{p.title}}</td>
      <td>{{p.cost}}</td>
      <td>
        <button class="btn btn-danger" ng-click="deleteProductById(p.id)">Удалить товар</button>
      </td>
      <td>
        <button class="btn type-signature" ng-click="addProductToCart(p)">Добавить товар в корзину</button>
      </td>

    </tr>
    </tbody>
  </table>

  <div class="container">

    <button class="btn btn-secondary"  ng-click="change_page(- 1, 10)" >Предыдущая страница </button>
    <button class="btn btn-primary" ng-click="change_page(1, 10)" >Следующая страница</button>
  </div>

  <h3>Корзина</h3>
  <table class ="table table-hover">
    <tr>
      <td>id</td>
      <td>id продукта</td>
      <td>Название</td>
      <td>Цена</td>
      <td>Удаление товара</td>
    </tr>
    <tbody>
    <tr ng-repeat="pfc in ProductsFromCart">
      <td>{{pfc.cart_id}}</td>
      <td>{{pfc.id}}</td>
      <td>{{pfc.title}}</td>
      <td>{{pfc.cost}}</td>
      <td>
        <button class="btn sub-nav" ng-click="deleteProductFromCart(pfc.cart_id)">Удалить товар из корзины</button>
      </td>

    </tr>
    </tbody>
  </table>

</div>
</body>
</html>
